apply plugin: 'java'

task executeDaoGenerator(type:JavaExec) {
    main = 'com.hippo.ehviewer.daogenerator.Main'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implemenation 'org.greenrobot:greendao-generator:3.2.2'
    api 'org.jboss.forge.roaster:roaster-api:2.20.1.Final'
    api 'org.jboss.forge.roaster:roaster-jdt:2.20.1.Final'
}
